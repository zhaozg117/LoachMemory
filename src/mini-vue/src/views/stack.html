<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp, h } = Vue;
      const Stack = {
        render() {
          const slot = this.$slots.default ? this.$slots.default() : [];
          return h(
            "div",
            { class: "stack" },
            slot.map((child) => {
              return h("div", { class: `mt-${this.$attrs.size}` }, [child]);
            })
          );
        },
      };

      const App = createApp({
        components: { Stack },
        template: `<Stack size="4">
          <div> hello </div>
            <Stack  size="4">
              <div> hello </div>
              <div> hello </div>
                <Stack  size="4">
                  <div> hello </div>
                  <div> hello </div>
                  <div> hello </div>
              </Stack>
            </Stack>
          </Stack>`,
      });

      App.mount("#app");
    </script>

    <div v-for="(item, index) in items" :key="index">
      
    </div>
  </body>

  <style>
    .mt-4 {
      margin-left: 14px;
    }
  </style>
</html>
